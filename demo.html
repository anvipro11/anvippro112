<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chữ chạy ngang</title>
    <style>
    
      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

     
    .marquee-text {
        white-space: nowrap; 
        overflow: hidden; 
        animation: marquee 7s linear infinite; 
      }
    </style>
  </head>
  <body>
    <div class="marquee-text">
      <p>Đây là nội dung chạy ngang trang web hihi hiihihihihiS.</p>
    </div>
  </body>
</html>
